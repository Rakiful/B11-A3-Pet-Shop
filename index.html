<!DOCTYPE html>

         <section class="flex justify-between container px-5 md:mx-auto lg:mx-auto py-4 items-center ">
            <div class="flex items-center ">
                <img class="h-3/4 me-3" src="assets/images/logo-header.png" alt="">

                        <h1 class="lg:text-5xl text-4xl  font-[Rubik] font-bold lg:leading-[60px]">Pamper Your Pet, <br> Because They Deserve <br> the Bes</h1>

    </footer>
